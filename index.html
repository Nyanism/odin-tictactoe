<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles.css"></style>
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="game-grid">
    <div class="cell one"></div>
    <div class="cell two"></div>
    <div class="cell three"></div>
    <div class="cell four"></div>
    <div class="cell five"></div>
    <div class="cell six"></div>
    <div class="cell seven"></div>
    <div class="cell eight"></div>
    <div class="cell nine"></div>
  </div>
  <form action="#">
    <label for="player-one">Player 1 Name:</label>
    <input type="text" name="player-one" id="player-one">
    <br>
    <label for="player-two">Player 2 Name:</label>
    <input type="text" name="player-two" id="player-two">
  </form>
  <button class="start">Start/Restart</button>
  <div class="game-result">
    <p class="result"></p>
  </div>
</body>
</html>
